    <script>
      let currentButton = 1;
      let rotation = 0;

      function selectButton(buttonNumber) {
        // Array of description texts
        const texts = [
          {
            title: "SPICES & OILS",
            content: "GINGER",
            additional:
              "Experience the zesty flavor and aromatic aroma of ginger. Known for its culinary and medicinal properties, ginger adds a spicy kick to dishes and is often used to aid digestion and reduce inflammation.",
            price: "Rs. 300",
            quantity: "Quantity (in kgs)",
          },
          {
            title: "SPICES & OILS",
            content: "TURMERIC",
            additional:
              "Savor the earthy flavor and vibrant color of turmeric. This spice is not only a staple in cooking but also renowned for its potential health benefits, including anti-inflammatory and antioxidant properties.",
            price: "Rs. 1050",
            quantity: "Quantity (in dzn)",
          },
          {
            title: "SPICES & OILS",
            content: "CUMIN SEEDS",
            additional:
              "Enjoy the warm, earthy flavor of cumin seeds. These seeds are commonly used in cooking to add depth and richness to dishes, particularly in Indian, Middle Eastern, and Mexican cuisines.",
            price: "Rs. 800",
            quantity: "Quantity (in kgs)",
          },
          {
            title: "SPICES & OILS",
            content: "RED CHILLI",
            additional:
              "Indulge in the fiery heat of red chilies from Taplejung. Known for their intense flavor and spice, these chilies are perfect for adding a kick to your favorite dishes.",
            price: "Rs. 500",
            quantity: "Quantity (in kgs)",
          },
          {
            title: "SPICES & OILS",
            content: "CORIANDER",
            additional:
              "Experience the fresh, citrusy flavor of coriander leaves. Also known as cilantro, these leaves are a common ingredient in many cuisines and add a bright, refreshing flavor to dishes.",
            price: "Rs. 25",
            quantity: "Quantity (mutha)",
          },
          {
            title: "SPICES & OILS",
            content: "SALT (AAYO NOON)",
            additional:
              "Enhance the flavor of your dishes with salt from AAYO NOON company. This salt is perfect for seasoning and is sourced with care to ensure the highest quality.",
            price: "Rs. 20",
            quantity: "Quantity (in pkt)",
          },
          {
            title: "SPICES & OILS",
            content: "SUGAR (UPAKAAR)",
            additional:
              "Sweeten your dishes and beverages with sugar from Upakaar company. This sugar is perfect for adding a touch of sweetness to your favorite recipes.",
            price: "Rs. 95",
            quantity: "Quantity (in pkt)",
          },
          {
            title: "SPICES & OILS",
            content: "MUSTARD OIL (Pkt)",
            additional:
              "Savor the intense, pungent flavor and aroma of mustard oil, conveniently packaged in a practical packet. This robust oil is perfect for infusing your culinary creations with a distinct, unmistakable taste.",
            price: "Rs. 350",
            quantity: "Quantity (in ltr)",
          },
          {
            title: "SPICES & OILS",
            content: "SUNFLOWER OIL",
            additional:
              "Cook with confidence using sunflower oil from Sunaaulo Kiran company. This oil is light, healthy, and perfect for frying, baking, or sautÃ©ing.",
            price: "Rs. 270",
            quantity: "Quantity (in ltr)",
          },
          {
            title: "SPICES & OILS",
            content: "MUSTARD OIL (Btl)",
            additional:
              "Indulge in the rich, nutty flavor of mustard oil, beautifully bottled for your convenience. This versatile oil is perfect for enhancing your cooking with a unique, nutty undertone.",
            price: "Rs. 400",
            quantity: "Quantity (in ltr)",
          },
        ];

        document.querySelector(".text-container").style.opacity = 0;
        document.querySelector(".text-container").style.transform =
          "translateX(-20px)";
        setTimeout(() => {
          // Display the category, item name, description, price tag and quantity for the selected button
          document.querySelector(".title-text").textContent =
            texts[buttonNumber - 1].title;
          document.querySelector(".normal-text").textContent =
            texts[buttonNumber - 1].content;
          document.querySelector(".additional-text").textContent =
            texts[buttonNumber - 1].additional;
          document.querySelector(".price-text").textContent =
            texts[buttonNumber - 1].price;
          document.querySelector(".quantity-text").textContent =
            texts[buttonNumber - 1].quantity;

          // Rotate the circle based on button selection
          rotation = (buttonNumber - 1) * 36;
          document.querySelector(
            ".circle"
          ).style.transform = `rotate(${rotation}deg)`;

          // Update the button selection
          currentButton = buttonNumber;

          // Update button styles
          var buttons = document.querySelectorAll(".button");
          buttons.forEach(function (button, index) {
            if (index + 1 === buttonNumber) {
              button.classList.add("button-selected");
            } else {
              button.classList.remove("button-selected");
            }
          });

          // Show text elements with delay transition
          setTimeout(() => {
            document.querySelector(".text-container").style.opacity = 1;
            document.querySelector(".text-container").style.transform =
              "translateX(0)";
          }, 50);
        }, 700);
      }

      // Initially display text for Button 1
      selectButton(1);

      let display = document.querySelector(".display");
      let value = 1;

      function increment() {
        if (value < 8) {
          value++;
          display.textContent = value;
        } else {
          openPopup("The maximum limit of adding this item to cart is 8.");
        }
      }

      function decrement() {
        if (value > 1) {
          value--;
          display.textContent = value;
        } else {
          openPopup(
            "The minimum requirement of adding this item to cart is 1."
          );
        }
      }

      function addToCart() {
        let message = `Your item${
          value === 1 ? " has" : "s have"
        } been successfully added to the cart.`;
        openPopup(message);
      }

      function openPopup(message) {
        let popup = document.getElementById("popup");
        let popupMessage = document.getElementById("popup-message");
        popupMessage.textContent = message;
        popup.classList.add("active");
      }

      function closePopup() {
        let popup = document.getElementById("popup");
        popup.classList.remove("active");
      }

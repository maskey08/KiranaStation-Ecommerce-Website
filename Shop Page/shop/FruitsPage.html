    <script>
      let currentButton = 1;
      let rotation = 0;

      function selectButton(buttonNumber) {
        // Array of description texts
        const texts = [
          {
            title: "FRUITS",
            content: "APPLE",
            additional:
              "Experience the pure, delicious taste of Jumla's finest apples. Grown with care in the pristine environment of Jumla, these crisp and juicy fruits are perfect for snacking or adding a touch of sweetness to your recipes.",
            price: "Rs. 300",
            quantity: "Quantity (in kgs)",
          },
          {
            title: "FRUITS",
            content: "BANANA",
            additional:
              "Savor the natural sweetness of our premium bananas. Grown with care, these bananas are ripe, creamy, and perfect for a quick, healthy snack or as an ingredient in your favorite recipes.",
            price: "Rs. 150",
            quantity: "Quantity (in dzn)",
          },
          {
            title: "FRUITS",
            content: "AVOCADO",
            additional:
              "Indulge in the buttery texture of our avocados. Grown with care, these avocados are perfect for adding a nutritious boost to your meals or enjoying on their own.",
            price: "Rs. 250",
            quantity: "Quantity (in kgs)",
          },
          {
            title: "FRUITS",
            content: "STRAWBERRIES",
            additional:
              "Enjoy the juicy sweetness of our strawberries. Grown with care, these strawberries are bursting with freshness and are perfect for snacking, baking, or adding to your favorite desserts.",
            price: "Rs. 700",
            quantity: "Quantity (in kgs)",
          },
          {
            title: "FRUITS",
            content: "CUCUMBER",
            additional:
              "Refresh yourself with the crisp, refreshing taste of our cucumbers. Grown with care, these cucumbers are perfect for salads, sandwiches, or simply enjoying on their own.",
            price: "Rs. 150",
            quantity: "Quantity (in kgs)",
          },
          {
            title: "FRUITS",
            content: "LEMON",
            additional:
              "Experience the tangy zest of our lemons. Grown with care, these lemons are perfect for adding a burst of citrusy goodness to your dishes or drinks.",
            price: "Rs. 300",
            quantity: "Quantity (in kgs)",
          },
          {
            title: "FRUITS",
            content: "WATERMELON",
            additional:
              "Quench your thirst with the refreshing sweetness of our watermelons. Grown with care, these watermelons are juicy, crisp and perfect for enjoying on a hot day or enhancing the taste of salads and desserts.",
            price: "Rs. 80",
            quantity: "Quantity (in kgs)",
          },
          {
            title: "FRUITS",
            content: "MANGO",
            additional:
              "Savor the tropical succulence of our mangoes. Grown with care, these mangoes are juicy, flavorful, and perfect for snacking or adding to your favorite recipes.",
            price: "Rs. 200",
            quantity: "Quantity (in kgs)",
          },
          {
            title: "FRUITS",
            content: "KIWI",
            additional:
              "Enjoy the refreshing tartness of our kiwis. Grown with care, these kiwis are packed with vitamin C and are perfect for a healthy, revitalizing snack.",
            price: "Rs. 220",
            quantity: "Quantity (in kgs)",
          },
          {
            title: "FRUITS",
            content: "DRAGONFRUIT",
            additional:
              "Experience the exotic allure of our dragonfruit. Grown with care, these dragonfruits are vibrant, juicy, and perfect for adding a touch of tropical sophistication to your meals or snacks.",
            price: "Rs. 699",
            quantity: "Quantity (in kgs)",
          },
        ];

        document.querySelector(".text-container").style.opacity = 0;
        document.querySelector(".text-container").style.transform =
          "translateX(-20px)";
        setTimeout(() => {
          // Display the category, item name, description, price tag and quantity for the selected button
          document.querySelector(".title-text").textContent =
            texts[buttonNumber - 1].title;
          document.querySelector(".normal-text").textContent =
            texts[buttonNumber - 1].content;
          document.querySelector(".additional-text").textContent =
            texts[buttonNumber - 1].additional;
          document.querySelector(".price-text").textContent =
            texts[buttonNumber - 1].price;
          document.querySelector(".quantity-text").textContent =
            texts[buttonNumber - 1].quantity;

          // Rotate the circle based on button selection
          rotation = (buttonNumber - 1) * 36;
          document.querySelector(
            ".circle"
          ).style.transform = `rotate(${rotation}deg)`;

          // Update the button selection
          currentButton = buttonNumber;

          // Update button styles
          var buttons = document.querySelectorAll(".button");
          buttons.forEach(function (button, index) {
            if (index + 1 === buttonNumber) {
              button.classList.add("button-selected");
            } else {
              button.classList.remove("button-selected");
            }
          });

          // Show text elements with delay transition
